<!DOCTYPE html>

    <title>Contacts List</title>

                    <a href="#">Remove</a>
                    <a href="#">Block</a>
                </figcaption>
                <figcaption>
                    <img src="images/browser-girl-chrome-icon.png" alt="Oxana">
